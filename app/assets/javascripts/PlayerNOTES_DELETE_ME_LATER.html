<% @episodes.each do |episode| %>
  <div class='player' data-audio-url='<%= episode.audio_url %>'>
    <span class='play'>Play <%= episode.title %>!</span>
  </div>
<% end %>


<script>
  $('.player').jPlayer({
    ready: function () {
      $(this).jPlayer("setMedia", {
        m4a: $(this).data('audio-url'),
        // oga: "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"
      });
    },
    swfPath: "js",
    supplied: "m4a, oga"
  });
</script>
